machine:
  services:
    - docker
  post:
    - curl -L  https://github.com/coreos/etcd/releases/download/v2.2.0/etcd-v2.2.0-linux-amd64.tar.gz -o etcd-v2.2.0-linux-amd64.tar.gz
    - tar xzvf etcd-v2.2.0-linux-amd64.tar.gz
dependencies:
  override:
    - cp Dockerfile Dockerfile.run
    - cp Dockerfile.build Dockerfile
    - docker build -t build-img .
    - docker create --name build-cont build-img
    - docker cp build-cont:/usr/local/gaia/target/sts.war ./target/sts.war
    - cp Dockerfile.run Dockerfile
    - docker build -t gaiaadm/sts .
test:
  override:
    - docker run --name stsdb -d -p 9001:8080 -e SPRING_PROFILES_ACTIVE=db gaiaadm/sts:$BUILD_TAG; sleep 10
    - curl -i http://localhost:9001/sts/oauth/check_token?token=invalid.token | grep "400 Bad Request"
    - ./SystemTestCurl.sh
    - docker stop stsdb
    - pwd
    - ls -la
    - find / -name etcd 2>/dev/null
    - ./etcd-v2.2.0-linux-amd64/etcd --debug -advertise-client-urls=http://0.0.0.0:2379 -listen-client-urls=http://0.0.0.0:2379,http://0.0.0.0:4001 :
        background: true
    - sleep 7
    - curl -i http://localhost:4001/version
    - docker run -d --name stsetcd -p 9001:8080 -e etcdUrl=http://$(ifconfig | grep inet | head -1 | cut -d ':' -f 2 | cut -d ' ' -f 1):4001 gaiaadm/sts:$BUILD_TAG; sleep 10
    - curl -i http://localhost:9001/sts/oauth/check_token?token=invalid.token | grep "400 Bad Request"
    - ./SystemTestCurl.sh
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/sts
general:
  artifacts:
    - target/sts.war
